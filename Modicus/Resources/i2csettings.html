<form method='POST' action="ip_settings">
    <label for="name">Name</label>
    <input type="text" id="name" name="name">
    <br>

    <label for="measurement-interval">Measurement Interval</label>
    <input type="text" id="measurement-interval" name="measurement-interval">
    <br>

    <label for="scl">SCL</label>
    <input type="text" id="scl" name="scl">
    <br>

    <label for="sda">SDA</label>
    <input type="text" id="sda" name="sda">
    <br>

    <label for="bus-id">Bus ID</label>
    <input type="text" id="bus-id" name="bus-id">
    <br>

    <label for="i2c-bus-speed">I2C Bus Speed</label>
    <input type="text" id="i2c-bus-speed" name="i2c-bus-speed">
    <br>

    <label for="device-address">Device Address</label>
    <input type="text" id="device-address" name="device-address">
    <br>

    <button type="submit" name="save">Save</button>
    <button type="submit" name="back">Back</button>
</form>
