<form method='POST' action="system_settings">
    <h2>System Settings</h2>

    <label for="device-name">Device Name</label>
    <input type="text" id="device-name" name="device-name" value="{0}"><br>


    <label for="signal-gpio">Sinal GPIO Pin:</label>
    <input type="checkbox" id="enable-signal" name="enable-signal" {1}><br>
    <input type="text" id="signal-gpio" name="signal-gpio" value="{2}"><br>

    <input class="save_back_submit" type="submit" value="Reboot Controller" name="reboot">
    <br><br>

    <input class="save_back_submit" type="submit" value="Save" name="save">
    <input class="save_back_submit" type="submit" value="Back" name="back">
</form>
