<header>
    <h1>Sensor Selection</h1>
</header>

<h2>Configured Senors:</h2>
<form method='POST' action="edit_sensor">
    <table>
        <thead>
            <tr>
                <th>Sensor Name</th>
                <th>Is Running</th>
                <th>Stop</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Temperature Sensor</td>
                <td>Yes</td>
                <td><button>Stop</button></td>
                <td><input type="submit" class="delete-button" value="&#10006;"></td> <!-- &#10006; is the "X" character -->
            </tr>
            <tr>
                <td>Humidity Sensor</td>
                <td>No</td>
                <td><button>Stop</button></td>
                <td><button class="delete-button">&#10006;</button></td> <!-- &#10006; is the "X" character -->
            </tr>
            {0}
        </tbody>
    </table>
</form>


<h2>Select Sensor to Configure:</h2>
<form method='POST' action="configure_sensor">
    <div class="dropdown">
        <button class="dropbtn">Select Sensor</button>
        <div class="dropdown-content">{1}</div>
    </div>
</form>
