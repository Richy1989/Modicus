<form method='POST' action="ip_settings">
    <h2>IP / Wifi Settings</h2>

    <label for="ssid">SSID</label>
    <input type="text" id="ssid" name="ssid" value="{0}"><br>

    <label for="Password">Password</label>
    <input type="text" id="password" name="password" value="{1}"><br>

    <input type="checkbox" id="use-dhcp" name="use-dhcp" {2}>
    <label for="use-dhcp">Use DHCP</label><br><br>

    <label for="ip-address">IP Address</label>
    <input type="text" id="ip-address" name="ip-address" value="{3}"><br>

    <label for="subnetmask">Subnet Mask</label>
    <input type="text" id="subnetmask" name="subnetmask" value="{4}"><br>

    <label for="default-gateway">Default Gateway</label>
    <input type="text" id="default-gateway" name="default-gateway" value="{5}"><br>

    <input type="submit" value="Save" name="save">
    <input type="submit" value="Back" name="back">
</form>
