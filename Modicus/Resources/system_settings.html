    <h2>System Settings</h2>

    <input class="save_back_submit" type="submit" value="Reboot Controller" name="reboot">

    <input class="save_back_submit" type="submit" value="Save" name="save">
    <input class="save_back_submit" type="submit" value="Back" name="back">
</form>
