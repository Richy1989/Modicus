<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method='POST' action="ip_settings">
        <h2>IP / Wifi Settings</h2>

        <label for="ssid">SSID</label>
        <input type="text" id="ssid" name="ssid" value="{1}"><br>

        <label for="Password">Password</label>
        <input type="text" id="password" name="password" value="{2}"><br>

        <input type="checkbox" id="use-dhcp" name="use-dhcp" {3}>
        <label for="use-dhcp">Use DHCP</label><br><br>

        <label for="ip-address">IP Address</label>
        <input type="text" id="ip-address" name="ip-address" value="{4}"><br>

        <label for="subnetmask">Subnet Mask</label>
        <input type="text" id="subnetmask" name="subnetmask" value="{5}"><br>

        <label for="default-gateway">Default Gateway</label>
        <input type="text" id="default-gateway" name="default-gateway" value="{6}"><br>

        <input type="submit" value="Save" name="save">
        <input type="submit" value="Back" name="back">
    </form>
    <div id="status-message">
        <p>{0}</p>
    </div>
</body>
</html>
